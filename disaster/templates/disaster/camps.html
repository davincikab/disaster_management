{% extends 'base.html' %}
{% load static %}
{% block title %} My Map {% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/camps.css' %}">
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <!-- camp filter -->
        <div class="my-2" id="camp-filter">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="create-camp-toggler">
                <label class="custom-control-label text-small" for="create-camp-toggler">Create Camp Mode</label>
            </div>

            <!-- search -->
            <div class="form-group">
                <input class="form-control form-control-sm" type="text" id="camp-search" placeholder="Search Camp">
            </div>
        </div>
        <!-- list of camps -->
        <div class="" id="camps-list">
        </div>
    </div>
    <div class="col-md-8">
        <div class="map" id="map"></div>
    </div>
</div>

<div class="modal" tabindex="-1" id="camps-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="text-center" id="action-text">Add A Camp</div>
          <form action="" id="create-form" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form }}
              <div class="d-flex my-2">
                <button type="submit" class="btn btn-sm btn-primary" id="confirm-location">Submit</button>
                <button type="button" class="btn btn-sm btn-danger mx-2" data-dismiss="modal" id="dismiss-location">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="camps-delete">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <p>Confirm you want to delete Camp Bavaria</p>
            <div class="d-flex my-2">
                <button type="submit" class="btn btn-sm btn-primary" id="confirm-delete">Submit</button>
                <button type="button" class="btn btn-sm btn-danger mx-2" data-dismiss="modal" id="dismiss-location">Cancel</button>
            </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
    <script src="{% static 'leaflet/leaflet.js' %}"></script>
    <script src="{% static 'js/camps.js' %}"></script>
{% endblock %}
